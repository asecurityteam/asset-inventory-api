openapi: 3.0.0
x-runtime:
  httpserver:
    address: ":8080"
  logger:
    level: "INFO"
    output: "STDOUT"
  stats:
    output: "DATADOG"
    datadog:
      address: "statsd:8125"
      flushinterval: "10s"
  signals:
    installed:
      - "OS"
    os:
      signals:
        - 2 # SIGINT
        - 15 # SIGTERM
  connstate:
    reportinterval: "5s"
    hijackedcounter: "http.server.connstate.hijacked"
    closedcounter: "http.server.connstate.closed"
    idlegauge: "http.server.connstate.idle.gauge"
    idlecounter: "http.server.connstate.idle"
    activegauge: "http.server.connstate.active.gauge"
    activecounter: "http.server.connstate.active"
    newgauge: "http.server.connstate.new.gauge"
    newcounter: "http.server.connstate.new"
x-transportd:
  backends:
    - app
  app:
    host: "http://app:8081"
    pool:
      ttl: "24h"
      count: 1
info:
  version: 1.0.0
  title: "Asset Inventory API"
  description: "An API service to store and retreive asset inventory information"
  contact:
    name: Security Development
    email: secdev-external@atlassian.com
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /healthcheck:
    get:
      description: "Liveness check."
      responses:
        "200":
          description: "Success."
      x-transportd:
        backend: app
  /v1/cloud/change:
    post:
      summary: "Catalog a new cloud asset change"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloudAssetChanges'
      responses:
        201:
          description: "A new entry was created"
        400:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-transportd:
        backend: app
        enabled:
          - "metrics"
          - "accesslog"
          - "requestvalidation"
          - "responsevalidation"
          - "lambda"
        lambda:
          arn: "insert"
          async: false
          request: '#! json .Request.Body !#'
          success: '{"status": 201, "bodyPassthrough": true}'
          error: '{"status":
            #! if eq .Response.Body.errorType "InvalidInput" !# 400
            #! else !# 500
            #! end !#, "bodyPassthrough": true}'
  /v1/cloud/ip/{ipAddress}:
    get:
      summary: "Retrieve a cloud asset at a point in time by IP Address"
      parameters:
        - name: "ipAddress"
          in: "path"
          description: "The IP address of the asset"
          required: true
          schema:
            type: string
        - name: "time"
          in: "query"
          description: "The point in time details for a given asset"
          required: true
          schema:
            type: "string"
            format: "date-time"
      responses:
        200:
          description: "List of all assets found with the IP address at the given time"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudAssets"
        400:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: "The asset is not found"
      x-transportd:
        backend: app
        enabled:
          - "metrics"
          - "accesslog"
          - "requestvalidation"
          - "responsevalidation"
          - "lambda"
        lambda:
          arn: "fetchByIP"
          async: false
          request: >
            {
              "ipAddress": "#!.Request.URL.ipAddress!#",
              "time": "#!index .Request.Query.time 0!#"
            }
          success: '{"status": 200, "bodyPassthrough": true}'
          error: >
            {
              "status":
              #! if eq .Response.Body.errorType "InvalidInput" !# 400,
              #! else !#
              #! if eq .Response.Body.errorType "NotFound" !# 404,
              #! else !# 500,
              #! end !#
              #! end !#
              "bodyPassthrough": true
            }
  /v1/cloud/hostname/{hostname}:
    get:
      summary: "Retrieve a cloud asset at a point in time by hostname"
      parameters:
        - name: "hostname"
          in: "path"
          description: "The hostname of the asset"
          required: true
          schema:
            type: "string"
        - name: "time"
          in: "query"
          description: "The point in time details for a given asset"
          required: true
          schema:
            type: "string"
            format: "date-time"
      responses:
        200:
          description: "List of all assets found with the hostname at the given time"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudAssets"
        400:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: "The asset is not found"
      x-transportd:
        backend: app
        enabled:
          - "metrics"
          - "accesslog"
          - "requestvalidation"
          - "responsevalidation"
          - "lambda"
        lambda:
          arn: "fetchByHostname"
          async: false
          request: >
            {
              "hostname": "#!.Request.URL.hostname!#",
              "time": "#!index .Request.Query.time 0!#"
            }
          success: '{"status": 200, "bodyPassthrough": true}'
          error: >
            {
              "status":
              #! if eq .Response.Body.errorType "InvalidInput" !# 400,
              #! else !#
              #! if eq .Response.Body.errorType "NotFound" !# 404,
              #! else !# 500,
              #! end !#
              #! end !#
              "bodyPassthrough": true
            }
  /ops/pgsql/v1/partitions:
    post:
      summary: "Create a new partition"
      description: "This is an endpoint to administer changes to the partitions in the postgres database. Calling without a timestamp will create the next time based partition in the sequence. Calling with a timestamp will create a new partition for that timestamp."
      parameters:
        - name: "timestamp"
          in: "query"
          description: "Optional time for the partition"
          required: false
          schema:
            type: "string"
            format: "date-time"
      responses:
        204:
          description: "Partition created"
        400:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: "Requested partition overlaps with an existing partition"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-transportd:
        backend: app
        enabled:
          - "metrics"
          - "accesslog"
          - "requestvalidation"
          - "responsevalidation"
          - "lambda"
        lambda:
          arn: "createPartition"
          async: false
          request: >
            {
              #!if .Request.Query.timestamp!#
              "timestamp":"#!index .Request.Query.timestamp 0!#",
              #!end!#
            }
          success: '{"status": 204, "bodyPassthrough": true}'
          error: >
            {
              "status":
              #! if eq .Response.Body.errorType "InvalidInput" !# 400,
              #! else !#
              #! if eq .Response.Body.errorType "ParitionConflict" !# 409,
              #! else !# 500,
              #! end !#
              #! end !#
              "bodyPassthrough": true
            }
components:
  schemas:
    CloudAssetChanges:
      type: object
      properties:
        changes:
          type: array
          items:
            $ref: "#/components/schemas/CloudAssetChange"
        changeTime:
          type: string
          format: date-time
        resourceType:
          type: string
        accountId:
          type: string
        region:
          type: string
        arn:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
      required:
        - changes
        - changeTime
        - resourceType
        - accountId
        - region
        - arn
    CloudAssetChange:
      type: object
      properties:
        privateIpAddresses:
          type: array
          items:
            type: string
        publicIpAddresses:
          type: array
          items:
            type: string
        hostnames:
          type: array
          items:
            type: string
        changeType:
          type: string
          enum: [ADDED, DELETED]
      required:
        - changeType
    CloudAssets:
      type: object
      properties:
        response:
          type: array
          items:
            $ref: "#/components/schemas/CloudAssetDetails"
    CloudAssetDetails:
      type: object
      properties:
        privateIpAddresses:
          type: array
          items:
            type: string
        publicIpAddresses:
          type: array
          items:
            type: string
        hostnames:
          type: array
          items:
            type: string
        resourceType:
          type: string
        accountId:
          type: string
        region:
          type: string
        arn:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
    Error:
      type: object
      properties:
        errorMessage:
          type: string
        errorType:
          type: string
        stackTrace:
          type: array
          items:
            type: string
